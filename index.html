<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tom's Library</h1>

    <table id="bookTable">
        <tr id="bookTableTitle">
            MY BOOKS
        </tr>
        <tr id="bookTableAuthor">
        </tr>
        <tr id="bookTablePages">
        </tr>
        <tr id="bookTableRemove">
        </tr>
    </table>

    <button id="openDialogButton">Add Book</button>
    <dialog id="addBookDialog">
        <h1>Enter Book Details</h1>
        <form>
            <label for="booktitle">Book Title</label>
            <input type="text" name="booktitle" id="inputBookTitle">
            <br>
            <label for="bookauthor">Book Author</label>
            <input type="text" name="bookauthor" id="inputBookAuthor">
            <br>
            <label for="bookpages">Number of Pages</label>
            <input type="text" name="bookpages" id="inputBookPages">
            <br>
            <button id="bookFormSubmit">Submit</button>
        </form>
        <button id="closeDialogButton">Close</button>
    </dialog>


    
</body>
</html>
